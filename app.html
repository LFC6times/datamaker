<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>DATAMAKER</title>
        </head>
        <style>
            .image_wrapper {
                position: absolute;
            }
            .qol {
                position: absolute;
                top: 0;
                left: 0;
            }
            .overlay {
                z-index: 9;
            }

            .user_input {
                position: relative;
            }
        </style>
        <body onload="getImage()">
            <script src="app.js"></script>

            <div class="user_input">
                <p id="instructions"></p>
                <label for="no_ball">No ball in image</label>
                <input type="checkbox" id="no_ball" name="no_ball" value="no ball">
                <p></p>
                <p></p>
                <button id="reset" onclick="reset()">Reset</button>
                <button id="button" onclick="handleAll()">Send</button>
                <p id="message"></p>
            </div>

            <div class="image_wrapper">
                <img id="image" alt="this should be an image." src="">
                <div class="qol overlay">
                    <hr class="qol overlay" ondragover="" ondrop="" id="line_1" style="height:6px; background-color: black; visibility: hidden; transform-origin: top left">
                    <hr class="qol overlay" ondragover="" ondrop="" id="line_2" style="height:6px; background-color: black; visibility: hidden; transform-origin: top left">
                    <hr class="qol overlay" ondragover="" ondrop="" id="line_3" style="height:6px; background-color: black; visibility: hidden; transform-origin: top left">
                    <hr class="qol overlay" ondragover="" ondrop="" id="line_4" style="height:6px; background-color: black; visibility: hidden; transform-origin: top left">
                </div>
                <div id="overlay_wrapper" class="qol overlay" ondrop="drop(event)" onclick="clickHandler(event)" ondragover="allowDrop(event)" style="height: 1920px; width: 1920px">
                    <hr class="qol overlay" ondragover="" ondrop="" id="point_1" draggable="true" ondragstart="drag(event)" style="width: 10px; height: 10px; background-color: green; visibility: hidden">
                    <hr class="qol overlay" ondragover="" ondrop="" id="point_2" draggable="true" ondragstart="drag(event)" style="width: 10px; height: 10px; background-color: green; visibility: hidden; transform-origin: top left; transform: rotate(-90deg)">
                </div>

            </div>
        </body>
    </html>
